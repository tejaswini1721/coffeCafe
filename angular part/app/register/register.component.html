<div class="container-fluid">
  <div class="row" style="height: 100vh">
    <!-- Right Block-->
    <div
      id="reg"
      class="col bg-light d-flex flex-column justify-content-center align-items-center"
      [formGroup]="fbFormGroup"
    >
      <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
        A simple danger alertâ€”check it out!
      </div>

      <div
        id="form"
        style="border: 10px solid white; height: 60vh; background: white"
      >
        <div class="h4 mb-4" style="margin-left: 55px">Sign Up Here!</div>

        <div style="margin-left: 40px; margin-right: 40px">
          <input
            type="text"
            placeholder="Enter Username"
            class="form-control"
            formControlName="username"
          />
        </div>

        <div class="mt-3" style="margin-left: 40px; margin-right: 40px">
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control"
            formControlName="password"
          />
        </div>

        <div class="mt-3" style="margin-left: 40px; margin-right: 40px">
          <input
            type="text"
            placeholder="Enter Email"
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="mt-3" style="margin-left: 40px; margin-right: 40px">
          <input
            type="text"
            placeholder="Enter Mobile"
            class="form-control"
            formControlName="mobile"
          />
        </div>

        <button
          class="btn btn-sm btn-success mt-4 mb-3"
          style="margin-left: 80px; font-size: 20px"
          [disabled]="!fbFormGroup.valid"
          (click)="registerHere()"
        >
          Register Here
        </button>
        <br />

        <a routerLink="/login" style="margin-left: 90px; font-size: 20px"
          >Login Here</a
        >
      </div>
    </div>
  </div>
</div>
